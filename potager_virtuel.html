<!-- Section Planificateur de Potager -->
<section class="planner-section">
    <div class="container">
        <h2 class="section-title">Planificateur de Potager</h2>
        <p class="section-subtitle">Créez votre potager idéal en planifiant l'espace et en organisant vos cultures</p>
        
        <div class="planner-container">
            <!-- Configuration du potager -->
            <div class="planner-config">
                <h3>Configuration de votre potager</h3>
                <div class="config-form">
                    <div class="form-group">
                        <label for="gardenWidth">Largeur (mètres):</label>
                        <input type="number" id="gardenWidth" min="1" max="10" value="3">
                    </div>
                    <div class="form-group">
                        <label for="gardenHeight">Longueur (mètres):</label>
                        <input type="number" id="gardenHeight" min="1" max="10" value="4">
                    </div>
                    <div class="form-group">
                        <label for="cellSize">Taille des cases (px):</label>
                        <input type="number" id="cellSize" min="30" max="100" value="60">
                    </div>
                    <button id="generateGarden" class="btn btn-primary">Générer la grille</button>
                </div>
                
                <div class="plants-selection">
                    <h3>Sélectionnez vos plantes</h3>
                    <div class="plants-list">
                        <!-- Les plantes seront ajoutées dynamiquement ici -->
                    </div>
                </div>
            </div>
            
            <!-- Grille du potager -->
            <div class="planner-grid-container">
                <h3>Votre plan de potager <span id="gardenDimensions">3m x 4m</span></h3>
                <div class="planner-actions">
                    <button id="optimizeBtn" class="btn btn-secondary">Optimiser automatiquement</button>
                    <button id="resetBtn" class="btn btn-outline">Réinitialiser</button>
                    <button id="savePlanBtn" class="btn btn-primary">Sauvegarder le plan</button>
                </div>
                <div class="planner-grid" id="gardenGrid">
                    <!-- La grille sera générée dynamiquement ici -->
                </div>
                
                <div class="planner-legend">
                    <h4>Légende:</h4>
                    <div class="legend-items"></div>
                </div>
            </div>
            
            <!-- Conseils et suggestions -->
            <div class="planner-advice">
                <h3>Conseils de plantation</h3>
                <div class="advice-content">
                    <div class="companion-advice">
                        <h4><i class="fas fa-handshake"></i> Plantes compagnes</h4>
                        <div id="companionInfo"></div>
                    </div>
                    <div class="rotation-advice">
                        <h4><i class="fas fa-sync-alt"></i> Rotation des cultures</h4>
                        <div id="rotationInfo"></div>
                    </div>
                    <div class="season-advice">
                        <h4><i class="fas fa-calendar-alt"></i> Calendrier de plantation</h4>
                        <div id="seasonInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
